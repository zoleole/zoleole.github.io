<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Meteorama: Memorama de Nubes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="assets/css/grid.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body onload="shuffleCards()">
    <div class="container main-container">
      <div class="row">
        <header class="header">
          <div class="title-container">
            <h1 class="title-text">METEORAMA</h1>
            <p class="subtitle-text">Memorama de Tipos de Nubes</p>
          </div>
        </header>
      </div>
      <div class="row">
        <aside class="aside col-2">
          <div class="games-container">
            <h4 class="games-text">Games:</h4>
          </div>
          <div class="games-score-container">
            <h4 class="games-score">0</h4>
          </div>
          <div class="matches-container">
            <h4 class="matches-text">Matches:</h4>
          </div>
          <div class="matches-score-container">
            <h4 class="matches-score">0</h4>
          </div>
          <div class="attempts-container">
            <h4 class="attempts-text">Attempts:</h4>
          </div>
          <div class="attempts-score-container">
            <h4 class="attempts-score">0</h4>
          </div>
          <div class="accuracy-container">
            <h4 class="accuracy-text">Accuracy:</h4>
          </div>
          <div class="accuracy-score-container">
            <h4 class="accuracy-score">0%</h4>
          </div>
          <button class="shuffle-button">Reiniciar Juego</button>
        </aside>
        <main class="main col-10" id="gameCards">
          <div class="card-item col-2">
            <div class="card-front altocumulus"></div>
            <div class="card-back"></div>
          </div>
          <div class="card-item col-2">
            <div class="card-front altocumulus"></div>
            <div class="card-back"></div>
          </div>
          <div class="card-item col-2">
            <div class="card-front altostratus"></div>
            <div class="card-back"></div>
          </div>
          <div class="card-item col-2">
            <div class="card-front altostratus"></div>
            <div class="card-back"></div>
          </div>
          <div class="card-item col-2">
            <div class="card-front cirrocumulus"></div>
            <div class="card-back"></div>
          </div>
          <div class="card-item col-2">
            <div class="card-front cirrocumulus"></div>
            <div class="card-back"></div>
          </div>
          <div class="card-item col-2">
            <div class="card-front cirrostratus"></div>
            <div class="card-back"></div>
          </div>
          <div class="card-item col-2">
            <div class="card-front cirrostratus"></div>
            <div class="card-back"></div>
          </div>
          <div class="card-item col-2">
            <div class="card-front cirrus"></div>
            <div class="card-back"></div>
          </div>
          <div class="card-item col-2">
            <div class="card-front cirrus"></div>
            <div class="card-back"></div>
          </div>
          <div class="card-item col-2">
            <div class="card-front cumulonimbus"></div>
            <div class="card-back"></div>
          </div>
          <div class="card-item col-2">
            <div class="card-front cumulonimbus"></div>
            <div class="card-back"></div>
          </div>
          <div class="card-item col-2">
            <div class="card-front cumulus"></div>
            <div class="card-back"></div>
          </div>
          <div class="card-item col-2">
            <div class="card-front cumulus"></div>
            <div class="card-back"></div>
          </div>
          <div class="card-item col-2">
            <div class="card-front kelvin-helmholtz"></div>
            <div class="card-back"></div>
          </div>
          <div class="card-item col-2">
            <div class="card-front kelvin-helmholtz"></div>
            <div class="card-back"></div>
          </div>
          <div class="card-item col-2">
            <div class="card-front lenticular"></div>
            <div class="card-back"></div>
          </div>
          <div class="card-item col-2">
            <div class="card-front lenticular"></div>
            <div class="card-back"></div>
          </div>
        </main>
      </div>
    </div>
    <div class="modal hidden">
      <div class="modal-text">
        <span class="close">&times;</span>
        <h3>¡Felicidades! ¡Has completado el Meteorama!</h3>
        <p class="modal-description">Ahora conoces los principales tipos de nubes.</p>
        <button class="reset"><span>Jugar de Nuevo </span></button>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zu Zu Zu</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&family=Archivo+Black&display=swap" rel="stylesheet">
<style>
  *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

  :root {
    --hot-pink: #ff0066;
    --cyan: #00e5cc;
    --white: #ffffff;
    --mx: 50%;
    --my: 50%;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  /* === POSTER IS NOW FULL PAGE === */
  .poster {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    cursor: crosshair;
  }

  /* === BACKGROUND === */
  .bg-gradient {
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 30% 15%, rgba(255,80,140,0.45) 0%, transparent 50%),
      radial-gradient(ellipse at 75% 85%, rgba(0,200,180,0.4) 0%, transparent 50%),
      linear-gradient(172deg, #ff1a6e 0%, #d9004d 15%, #a8204a 32%, #5a4a5a 50%, #2a6a6a 68%, #1a9988 82%, var(--cyan) 100%);
    z-index: 1;
  }

  .bg-mesh {
    position: absolute;
    inset: 0;
    z-index: 1;
    opacity: 0.35;
    background:
      radial-gradient(circle 30vw at 20% 25%, rgba(255,150,200,0.5) 0%, transparent 100%),
      radial-gradient(circle 25vw at 78% 70%, rgba(0,220,200,0.4) 0%, transparent 100%),
      radial-gradient(circle 15vw at 50% 50%, rgba(255,255,255,0.08) 0%, transparent 100%);
    animation: meshShift 12s ease-in-out infinite alternate;
  }

  @keyframes meshShift {
    0% { transform: translate(0, 0) scale(1); }
    50% { transform: translate(10px, -12px) scale(1.02); }
    100% { transform: translate(-5px, 8px) scale(1.01); }
  }

  /* === CIRCLE — centered in viewport === */
  .circle-anchor {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }

  .circle-outer {
    position: absolute;
    width: min(60vw, 60vh);
    height: min(60vw, 60vh);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    background: conic-gradient(from 0deg, rgba(255,100,180,0.15), rgba(0,220,200,0.1), rgba(255,100,180,0.15));
    filter: blur(1px);
    animation: circleIn 1.4s cubic-bezier(0.22, 1, 0.36, 1) both,
               outerRing 20s linear 1.5s infinite;
  }

  @keyframes outerRing {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  .circle {
    position: absolute;
    width: min(58vw, 58vh);
    height: min(58vw, 58vh);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background:
      radial-gradient(circle at 40% 30%, rgba(255,240,250,0.97) 0%, transparent 35%),
      radial-gradient(circle at 60% 40%, rgba(255,180,220,0.7) 0%, transparent 40%),
      radial-gradient(circle at 50% 60%, rgba(150,240,230,0.5) 0%, transparent 45%),
      radial-gradient(circle at 50% 50%, rgba(255,200,230,0.6) 0%, rgba(100,220,210,0.5) 50%, rgba(0,200,180,0.3) 100%);
    z-index: 2;
    animation: circleIn 1.4s cubic-bezier(0.22, 1, 0.36, 1) both,
               circleFloat 8s ease-in-out 1.5s infinite;
    box-shadow:
      inset 0 -40px 80px rgba(0,180,160,0.2),
      inset 0 40px 80px rgba(255,150,200,0.15),
      0 0 120px rgba(255,200,230,0.25),
      0 0 250px rgba(0,200,180,0.1);
  }

  .circle::before {
    content: '';
    position: absolute;
    width: 45%;
    height: 25%;
    top: 10%;
    left: 50%;
    transform: translateX(-50%) rotate(-5deg);
    background: radial-gradient(ellipse, rgba(255,255,255,0.35) 0%, transparent 70%);
    border-radius: 50%;
  }

  @keyframes circleFloat {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.015); }
  }

  @keyframes circleIn {
    from { opacity: 0; transform: translate(-50%, -50%) scale(0.7); }
    to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  }

  /* === ANIMALS ORBIT CONTAINER === */
  /* Both animals are positioned relative to the center of the viewport
     and orbit gently around the circle center */

  .orbit-center {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    z-index: 4;
  }

  /* === DOG === */
  .dog-container {
    position: absolute;
    z-index: 3;
    width: min(30vw, 30vh);
    height: min(34vw, 34vh);
    /* Offset below center */
    top: calc(50% + min(6vw, 6vh));
    left: 50%;
    transform: translate(-50%, -50%);
    animation: dogIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) both;
    animation-delay: 0.4s;
  }

  .dog-svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 15px 40px rgba(0,0,0,0.35)) drop-shadow(0 0 25px rgba(0,229,204,0.12));
    animation: dogOrbit 12s ease-in-out 1.6s infinite;
  }

  @keyframes dogOrbit {
    0%   { transform: translate(0, 0) rotate(0deg); }
    25%  { transform: translate(8px, -6px) rotate(0.5deg); }
    50%  { transform: translate(0, -10px) rotate(0deg); }
    75%  { transform: translate(-8px, -4px) rotate(-0.5deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
  }

  @keyframes dogIn {
    from { opacity: 0; transform: translate(-50%, -50%) translateY(60px) scale(0.9); }
    to { opacity: 1; transform: translate(-50%, -50%) translateY(0) scale(1); }
  }

  /* === CAT === */
  .cat-container {
    position: absolute;
    z-index: 4;
    width: min(14vw, 14vh);
    height: min(16vw, 16vh);
    /* Offset above center */
    top: calc(50% - min(14vw, 14vh));
    left: calc(50% + min(2vw, 2vh));
    transform: translate(-50%, -50%);
    animation: catIn 1s cubic-bezier(0.22, 1, 0.36, 1) both;
    animation-delay: 0.7s;
  }

  .cat-svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 6px 18px rgba(0,229,204,0.35)) drop-shadow(0 0 30px rgba(0,255,220,0.15));
    animation: catOrbit 10s ease-in-out 1.8s infinite;
  }

  @keyframes catOrbit {
    0%   { transform: translate(0, 0) rotate(0deg); }
    20%  { transform: translate(-10px, 5px) rotate(-1.5deg); }
    40%  { transform: translate(-6px, 12px) rotate(-0.5deg); }
    60%  { transform: translate(8px, 10px) rotate(1deg); }
    80%  { transform: translate(10px, -2px) rotate(1.5deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
  }

  @keyframes catIn {
    from { opacity: 0; transform: translate(-50%, -50%) scale(0.4) translateY(-30px); }
    to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  }

  /* === PARTICLES === */
  .particles {
    position: absolute;
    inset: 0;
    z-index: 6;
    pointer-events: none;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    border-radius: 50%;
    animation: particleDrift linear infinite;
    opacity: 0;
  }

  @keyframes particleDrift {
    0% { transform: translateY(0) translateX(0) scale(0); opacity: 0; }
    10% { opacity: 1; transform: scale(1); }
    90% { opacity: 0.6; }
    100% { transform: translateY(-100vh) translateX(var(--dx, 20px)) scale(0.5); opacity: 0; }
  }

  /* === STREAKS === */
  .streak {
    position: absolute;
    z-index: 5;
    pointer-events: none;
    opacity: 0.05;
  }

  .streak-1 {
    width: 2px;
    height: 40vh;
    top: -5vh;
    left: 22%;
    background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.8), transparent);
    transform: rotate(15deg);
    animation: streakFade 8s ease-in-out infinite;
  }

  .streak-2 {
    width: 1px;
    height: 35vh;
    top: 15vh;
    right: 18%;
    background: linear-gradient(to bottom, transparent, rgba(0,229,204,0.6), transparent);
    transform: rotate(-12deg);
    animation: streakFade 8s ease-in-out 3s infinite;
  }

  .streak-3 {
    width: 1px;
    height: 25vh;
    bottom: 10vh;
    left: 40%;
    background: linear-gradient(to bottom, transparent, rgba(255,100,180,0.5), transparent);
    transform: rotate(8deg);
    animation: streakFade 8s ease-in-out 5s infinite;
  }

  @keyframes streakFade {
    0%, 100% { opacity: 0.02; }
    50% { opacity: 0.07; }
  }

  /* === TYPOGRAPHY === */
  .title {
    position: absolute;
    top: clamp(20px, 4vh, 40px);
    left: clamp(20px, 4vw, 50px);
    z-index: 10;
    line-height: 1;
    animation: fadeSlideIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) both;
    animation-delay: 0.2s;
  }

  .title h1 {
    font-family: 'Archivo Black', 'Bebas Neue', sans-serif;
    font-size: clamp(32px, 5vw, 64px);
    letter-spacing: clamp(5px, 1vw, 12px);
    color: var(--white);
    text-shadow: 0 2px 20px rgba(0,0,0,0.3), 0 0 60px rgba(255,0,102,0.15);
    position: relative;
  }

  .title h1::after {
    content: 'HATERS';
    position: absolute;
    top: 0;
    left: 0;
    -webkit-text-stroke: 1px rgba(255,255,255,0.08);
    color: transparent;
    letter-spacing: inherit;
  }

  .title .handle {
    font-family: 'Space Mono', monospace;
    font-size: clamp(9px, 1.2vw, 14px);
    font-weight: 700;
    letter-spacing: 2.5px;
    color: var(--white);
    opacity: 0.75;
    margin-top: 6px;
    text-transform: uppercase;
  }

  .number {
    position: absolute;
    top: clamp(18px, 3.5vh, 36px);
    right: clamp(20px, 4vw, 50px);
    z-index: 10;
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(40px, 6vw, 80px);
    color: var(--white);
    letter-spacing: 4px;
    text-shadow: 0 2px 20px rgba(0,0,0,0.3);
    animation: fadeSlideIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) both;
    animation-delay: 0.35s;
    line-height: 1;
  }

  .number::after {
    content: '';
    display: block;
    width: 40px;
    height: 1px;
    background: rgba(255,255,255,0.3);
    margin-top: 8px;
    margin-left: auto;
  }

  .side-text-left {
    position: absolute;
    left: clamp(10px, 2vw, 24px);
    bottom: 30vh;
    z-index: 10;
    font-family: 'Space Mono', monospace;
    font-size: clamp(7px, 0.8vw, 10px);
    letter-spacing: 2.5px;
    color: var(--white);
    writing-mode: vertical-rl;
    text-orientation: mixed;
    transform: rotate(180deg);
    opacity: 0.6;
    animation: fadeSlideIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) both;
    animation-delay: 0.5s;
  }

  .side-text-right {
    position: absolute;
    right: clamp(10px, 2vw, 24px);
    bottom: 30vh;
    z-index: 10;
    font-family: 'Space Mono', monospace;
    font-size: clamp(7px, 0.8vw, 10px);
    letter-spacing: 2.5px;
    color: var(--white);
    writing-mode: vertical-rl;
    text-orientation: mixed;
    transform: rotate(180deg);
    opacity: 0.6;
    text-transform: uppercase;
    animation: fadeSlideIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) both;
    animation-delay: 0.6s;
  }

  .credit {
    position: absolute;
    bottom: clamp(14px, 2.5vh, 28px);
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(11px, 1.2vw, 16px);
    letter-spacing: 6px;
    color: var(--white);
    white-space: nowrap;
    opacity: 0;
    animation: fadeSlideInCredit 1.2s cubic-bezier(0.22, 1, 0.36, 1) both;
    animation-delay: 0.7s;
  }

  .credit::before,
  .credit::after {
    content: '·';
    margin: 0 8px;
    opacity: 0.5;
  }

  /* === CORNER MARKS === */
  .corner-mark {
    position: absolute;
    width: 20px;
    height: 20px;
    z-index: 10;
    opacity: 0.18;
  }

  .corner-mark::before,
  .corner-mark::after {
    content: '';
    position: absolute;
    background: var(--white);
  }

  .corner-mark.tl { top: 16px; left: 16px; }
  .corner-mark.tl::before { width: 14px; height: 1px; top: 0; left: 0; }
  .corner-mark.tl::after { width: 1px; height: 14px; top: 0; left: 0; }

  .corner-mark.tr { top: 16px; right: 16px; }
  .corner-mark.tr::before { width: 14px; height: 1px; top: 0; right: 0; }
  .corner-mark.tr::after { width: 1px; height: 14px; top: 0; right: 0; }

  .corner-mark.bl { bottom: 16px; left: 16px; }
  .corner-mark.bl::before { width: 14px; height: 1px; bottom: 0; left: 0; }
  .corner-mark.bl::after { width: 1px; height: 14px; bottom: 0; left: 0; }

  .corner-mark.br { bottom: 16px; right: 16px; }
  .corner-mark.br::before { width: 14px; height: 1px; bottom: 0; right: 0; }
  .corner-mark.br::after { width: 1px; height: 14px; bottom: 0; right: 0; }

  /* === OVERLAYS === */
  .noise {
    position: absolute;
    inset: 0;
    z-index: 8;
    opacity: 0.04;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-size: 128px;
    mix-blend-mode: overlay;
  }

  .glow {
    position: absolute;
    inset: 0;
    z-index: 7;
    pointer-events: none;
    background:
      radial-gradient(ellipse at 50% 20%, rgba(255,0,102,0.1) 0%, transparent 55%),
      radial-gradient(ellipse at 50% 90%, rgba(0,229,204,0.08) 0%, transparent 40%);
  }

  .vignette {
    position: absolute;
    inset: 0;
    z-index: 7;
    pointer-events: none;
    background: radial-gradient(ellipse at 50% 50%, transparent 50%, rgba(0,0,0,0.25) 100%);
  }

  .poster::after {
    content: '';
    position: absolute;
    inset: 0;
    z-index: 9;
    pointer-events: none;
    background: radial-gradient(
      circle 300px at var(--mx) var(--my),
      rgba(255,255,255,0.07) 0%,
      rgba(255,200,230,0.02) 40%,
      transparent 100%
    );
    transition: opacity 0.4s ease;
    opacity: 0;
  }

  .poster:hover::after {
    opacity: 1;
  }

  .scanlines {
    position: absolute;
    inset: 0;
    z-index: 8;
    pointer-events: none;
    opacity: 0.012;
    background: repeating-linear-gradient(0deg, transparent 0px, transparent 2px, rgba(0,0,0,0.3) 2px, rgba(0,0,0,0.3) 4px);
  }

  @keyframes fadeSlideIn {
    from { opacity: 0; transform: translateY(-12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeSlideInCredit {
    from { opacity: 0; transform: translateX(-50%) translateY(12px); }
    to { opacity: 0.85; transform: translateX(-50%) translateY(0); }
  }

  /* === GENDER SYMBOLS === */
  .symbol-female {
    position: absolute;
    top: 55%;
    left: 25%;
    z-index: 5;
    opacity: 0.04;
    animation: symbolFloat 10s ease-in-out infinite;
  }

  .symbol-male {
    position: absolute;
    top: 30%;
    right: 22%;
    z-index: 5;
    opacity: 0.04;
    animation: symbolFloat 10s ease-in-out 3s infinite;
  }

  @keyframes symbolFloat {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-8px) rotate(3deg); }
  }
</style>
</head>
<body>

<div class="poster" id="poster">

  <!-- Background -->
  <div class="bg-gradient"></div>
  <div class="bg-mesh"></div>

  <!-- Light streaks -->
  <div class="streak streak-1"></div>
  <div class="streak streak-2"></div>
  <div class="streak streak-3"></div>

  <!-- Circle -->
  <div class="circle-outer"></div>
  <div class="circle"></div>

  <!-- Gender symbols -->
  <svg class="symbol-female" width="50" height="70" viewBox="0 0 50 70" fill="none">
    <circle cx="25" cy="22" r="18" stroke="white" stroke-width="2.5" fill="none"/>
    <line x1="25" y1="40" x2="25" y2="65" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="16" y1="54" x2="34" y2="54" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </svg>

  <svg class="symbol-male" width="55" height="55" viewBox="0 0 55 55" fill="none">
    <circle cx="22" cy="33" r="18" stroke="white" stroke-width="2.5" fill="none"/>
    <line x1="35" y1="20" x2="50" y2="5" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="38" y1="5" x2="50" y2="5" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="50" y1="5" x2="50" y2="17" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </svg>

  <!-- FEMALE DOG — centered, offset below circle center -->
  <div class="dog-container">
    <svg class="dog-svg" viewBox="0 0 340 380" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="dogGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#cc3377;stop-opacity:1" />
          <stop offset="25%" style="stop-color:#994466;stop-opacity:1" />
          <stop offset="55%" style="stop-color:#556060;stop-opacity:1" />
          <stop offset="80%" style="stop-color:#337070;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#1a8877;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="dogShadow" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#992255;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#0d5555;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="dogHighlight" x1="30%" y1="0%" x2="70%" y2="100%">
          <stop offset="0%" style="stop-color:#ffaacc;stop-opacity:0.35" />
          <stop offset="100%" style="stop-color:#33ddbb;stop-opacity:0.1" />
        </linearGradient>
        <linearGradient id="dogEar" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#aa2266;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#226666;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="dogChest" cx="50%" cy="30%" r="60%">
          <stop offset="0%" style="stop-color:#ffccdd;stop-opacity:0.2" />
          <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
        </radialGradient>
        <filter id="dogSoft">
          <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
          <feOffset dx="2" dy="5"/>
          <feComponentTransfer><feFuncA type="linear" slope="0.12"/></feComponentTransfer>
          <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>
      <g filter="url(#dogSoft)">
        <ellipse cx="170" cy="260" rx="80" ry="70" fill="url(#dogGrad)"/>
        <ellipse cx="125" cy="310" rx="42" ry="30" fill="url(#dogShadow)" transform="rotate(-8, 125, 310)"/>
        <ellipse cx="215" cy="310" rx="42" ry="30" fill="url(#dogShadow)" transform="rotate(8, 215, 310)"/>
        <path d="M 135 290 Q 130 320 128 345 Q 126 358 130 365 Q 136 372 144 365 Q 148 358 146 345 Q 144 320 142 295" fill="url(#dogGrad)"/>
        <path d="M 195 290 Q 192 320 190 345 Q 188 358 192 365 Q 198 372 206 365 Q 210 358 208 345 Q 206 320 202 295" fill="url(#dogGrad)"/>
        <ellipse cx="137" cy="367" rx="14" ry="7" fill="url(#dogShadow)"/>
        <ellipse cx="199" cy="367" rx="14" ry="7" fill="url(#dogShadow)"/>
        <circle cx="130" cy="367" r="3.5" fill="rgba(0,180,160,0.15)"/>
        <circle cx="137" cy="369" r="3.5" fill="rgba(0,180,160,0.15)"/>
        <circle cx="144" cy="367" r="3.5" fill="rgba(0,180,160,0.15)"/>
        <circle cx="192" cy="367" r="3.5" fill="rgba(0,180,160,0.15)"/>
        <circle cx="199" cy="369" r="3.5" fill="rgba(0,180,160,0.15)"/>
        <circle cx="206" cy="367" r="3.5" fill="rgba(0,180,160,0.15)"/>
        <ellipse cx="100" cy="338" rx="16" ry="8" fill="url(#dogShadow)" transform="rotate(-15, 100, 338)"/>
        <ellipse cx="240" cy="338" rx="16" ry="8" fill="url(#dogShadow)" transform="rotate(15, 240, 338)"/>
        <path d="M 140 230 Q 145 200 155 180 Q 165 165 175 162 Q 185 165 195 180 Q 205 200 210 230" fill="url(#dogGrad)"/>
        <ellipse cx="170" cy="240" rx="35" ry="40" fill="url(#dogChest)"/>
        <ellipse cx="170" cy="140" rx="52" ry="46" fill="url(#dogGrad)"/>
        <ellipse cx="170" cy="162" rx="28" ry="20" fill="url(#dogGrad)"/>
        <ellipse cx="170" cy="158" rx="22" ry="14" fill="url(#dogHighlight)"/>
        <ellipse cx="170" cy="155" rx="9" ry="6" fill="rgba(20,20,30,0.5)"/>

<script>
  const poster = document.getElementById('poster');

  poster.addEventListener('mousemove', (e) => {
    const x = (e.clientX / window.innerWidth) * 100;
    const y = (e.clientY / window.innerHeight) * 100;
    poster.style.setProperty('--mx', x + '%');
    poster.style.setProperty('--my', y + '%');

    const cx = (x - 50) / 50;
    const cy = (y - 50) / 50;

    const circle = poster.querySelector('.circle');
    const dog = poster.querySelector('.dog-container');
    const cat = poster.querySelector('.cat-container');

    if (circle) circle.style.transform = `translate(calc(-50% + ${cx * 5}px), calc(-50% + ${cy * 5}px))`;
    if (dog) dog.style.transform = `translate(calc(-50% + ${cx * -4}px), calc(-50% + ${cy * -3}px))`;
    if (cat) cat.style.transform = `translate(calc(-50% + ${cx * 8}px), calc(-50% + ${cy * 7}px))`;
  });

  // Particles
  const particlesContainer = document.getElementById('particles');
  const colors = [
    'rgba(255,150,200,0.6)',
    'rgba(0,229,204,0.5)',
    'rgba(255,255,255,0.35)',
    'rgba(255,100,170,0.5)',
    'rgba(100,255,230,0.4)',
  ];

  function createParticle() {
    const p = document.createElement('div');
    p.classList.add('particle');
    const size = Math.random() * 3.5 + 1.5;
    const x = Math.random() * 100;
    const dx = (Math.random() - 0.5) * 100;
    const duration = Math.random() * 10 + 12;
    const delay = Math.random() * 8;
    const color = colors[Math.floor(Math.random() * colors.length)];

    p.style.cssText = `
      width: ${size}px;
      height: ${size}px;
      left: ${x}%;
      bottom: -10px;
      background: ${color};
      box-shadow: 0 0 ${size * 3}px ${color};
      --dx: ${dx}px;
      animation-duration: ${duration}s;
      animation-delay: ${delay}s;
    `;

    particlesContainer.appendChild(p);
    setTimeout(() => {
      p.remove();
      createParticle();
    }, (duration + delay) * 1000);
  }

  for (let i = 0; i < 25; i++) {
    createParticle();
  }
</script>

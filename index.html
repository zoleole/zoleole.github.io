<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOLEOLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .body-wrapper {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #3a3897 0%, #2c2a72 40%, #1a1a4e 100%);
        }

  :root {
    --hot-pink: #ff0066;
    --cyan: #00e5cc;
    --white: #ffffff;
    --mx: 50%;
    --my: 50%;
    --tilt-x: 0;
    --tilt-y: 0;
    --touch-x: 50%;
    --touch-y: 50%;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
    -webkit-user-select: none;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }

  .poster {
    position: relative;
    width: 100vw;
    height: 100dvh;
    overflow: hidden;
    cursor: crosshair;
  }

  /* === BACKGROUND === */
  .bg-gradient {
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 30% 15%, rgba(255,80,140,0.45) 0%, transparent 50%),
      radial-gradient(ellipse at 75% 85%, rgba(0,200,180,0.4) 0%, transparent 50%),
      linear-gradient(172deg, #ff1a6e 0%, #d9004d 15%, #a8204a 32%, #5a4a5a 50%, #2a6a6a 68%, #1a9988 82%, var(--cyan) 100%);
    z-index: 1;
  }

  .bg-mesh {
    position: absolute;
    inset: -10%;
    width: 120%;
    height: 120%;
    z-index: 1;
    opacity: 0.4;
    background:
      radial-gradient(circle 35vw at 20% 25%, rgba(255,150,200,0.5) 0%, transparent 100%),
      radial-gradient(circle 30vw at 78% 70%, rgba(0,220,200,0.4) 0%, transparent 100%),
      radial-gradient(circle 20vw at 50% 50%, rgba(255,255,255,0.08) 0%, transparent 100%);
    animation: meshShift 12s ease-in-out infinite alternate;
    will-change: transform;
    transform: translate(calc(var(--tilt-x) * 12px), calc(var(--tilt-y) * 12px));
    transition: transform 0.3s ease-out;
  }

  @keyframes meshShift {
    0% { transform: translate(calc(var(--tilt-x) * 12px), calc(var(--tilt-y) * 12px)) scale(1); }
    50% { transform: translate(calc(var(--tilt-x) * 12px + 10px), calc(var(--tilt-y) * 12px - 12px)) scale(1.02); }
    100% { transform: translate(calc(var(--tilt-x) * 12px - 5px), calc(var(--tilt-y) * 12px + 8px)) scale(1.01); }
  }

  /* === TOUCH GLOW === */
  .touch-glow {
    position: absolute;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 9;
    opacity: 0;
    left: var(--touch-x);
    top: var(--touch-y);
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, rgba(255,255,255,0.12) 0%, rgba(255,150,220,0.06) 40%, transparent 70%);
    transition: opacity 0.4s ease;
    will-change: left, top, opacity;
  }

  .touch-glow.active { opacity: 1; }

  /* === TAP RIPPLE === */
  .tap-ripple {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    z-index: 15;
    border: 1px solid rgba(255,255,255,0.3);
    animation: rippleExpand 0.8s ease-out forwards;
  }

  @keyframes rippleExpand {
    0% { width: 0; height: 0; opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
    100% { width: 300px; height: 300px; opacity: 0; transform: translate(-50%, -50%) scale(1); }
  }

  /* === BURST PARTICLES === */
  .burst-particle {
    position: absolute;
    width: 4px; height: 4px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 15;
    animation: burstOut 0.7s ease-out forwards;
  }

  @keyframes burstOut {
    0% { opacity: 1; transform: translate(-50%, -50%) translate(0, 0) scale(1); }
    100% { opacity: 0; transform: translate(-50%, -50%) translate(var(--bx), var(--by)) scale(0); }
  }

  /* === CIRCLE === */
  .circle-outer {
    position: absolute;
    width: min(72vw, 60vh);
    height: min(72vw, 60vh);
    border-radius: 50%;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    background: conic-gradient(from 0deg, rgba(255,100,180,0.15), rgba(0,220,200,0.1), rgba(255,100,180,0.15));
    filter: blur(1px);
    animation: circleIn 1.4s cubic-bezier(0.22, 1, 0.36, 1) both,
               outerRing 20s linear 1.5s infinite;
  }

  @keyframes outerRing {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  .circle {
    position: absolute;
    width: min(70vw, 58vh);
    height: min(70vw, 58vh);
    border-radius: 50%;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background:
      radial-gradient(circle at 40% 30%, rgba(255,240,250,0.97) 0%, transparent 35%),
      radial-gradient(circle at 60% 40%, rgba(255,180,220,0.7) 0%, transparent 40%),
      radial-gradient(circle at 50% 60%, rgba(150,240,230,0.5) 0%, transparent 45%),
      radial-gradient(circle at 50% 50%, rgba(255,200,230,0.6) 0%, rgba(100,220,210,0.5) 50%, rgba(0,200,180,0.3) 100%);
    z-index: 2;
    animation: circleIn 1.4s cubic-bezier(0.22, 1, 0.36, 1) both,
               circleFloat 8s ease-in-out 1.5s infinite;
    box-shadow:
      inset 0 -40px 80px rgba(0,180,160,0.2),
      inset 0 40px 80px rgba(255,150,200,0.15),
      0 0 120px rgba(255,200,230,0.25),
      0 0 250px rgba(0,200,180,0.1);
    will-change: transform;
    transition: transform 0.15s ease-out;
  }

  .circle::before {
    content: '';
    position: absolute;
    width: 45%; height: 25%;
    top: 10%; left: 50%;
    transform: translateX(-50%) rotate(-5deg);
    background: radial-gradient(ellipse, rgba(255,255,255,0.35) 0%, transparent 70%);
    border-radius: 50%;
  }

  .circle::after {
    content: '';
    position: absolute;
    inset: -4px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0);
    transition: border-color 0.3s ease, inset 0.3s ease;
  }

  .circle.tapped::after {
    border-color: rgba(255,255,255,0.15);
    inset: -14px;
  }

  @keyframes circleFloat {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.015); }
  }

  @keyframes circleIn {
    from { opacity: 0; transform: translate(-50%, -50%) scale(0.7); }
    to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  }

  /* === DOG === */
  .dog-container {
    position: absolute;
    z-index: 3;
    width: min(38vw, 30vh);
    height: min(42vw, 34vh);
    top: calc(50% + min(6vw, 6vh));
    left: 50%;
    transform: translate(-50%, -50%);
    animation: dogIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) both;
    animation-delay: 0.4s;
    will-change: transform;
    transition: transform 0.2s ease-out;
  }

  .dog-svg {
    width: 100%; height: 100%;
    filter: drop-shadow(0 15px 40px rgba(0,0,0,0.35)) drop-shadow(0 0 25px rgba(0,229,204,0.12));
    animation: dogOrbit 12s ease-in-out 1.6s infinite;
  }

  .dog-container.bounced .dog-svg {
    animation: dogBounce 0.5s ease-out;
  }

  @keyframes dogBounce {
    0% { transform: scale(1); }
    30% { transform: scale(1.08) rotate(-2deg); }
    60% { transform: scale(0.97) rotate(1deg); }
    100% { transform: scale(1) rotate(0deg); }
  }

  @keyframes dogOrbit {
    0%   { transform: translate(0, 0) rotate(0deg); }
    25%  { transform: translate(8px, -6px) rotate(0.5deg); }
    50%  { transform: translate(0, -10px) rotate(0deg); }
    75%  { transform: translate(-8px, -4px) rotate(-0.5deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
  }

  @keyframes dogIn {
    from { opacity: 0; transform: translate(-50%, -50%) translateY(60px) scale(0.9); }
    to { opacity: 1; transform: translate(-50%, -50%) translateY(0) scale(1); }
  }

  /* === CAT === */
  .cat-container {
    position: absolute;
    z-index: 4;
    width: min(18vw, 14vh);
    height: min(20vw, 16vh);
    top: calc(50% - min(16vw, 14vh));
    left: calc(50% + min(2vw, 2vh));
    transform: translate(-50%, -50%);
    animation: catIn 1s cubic-bezier(0.22, 1, 0.36, 1) both;
    animation-delay: 0.7s;
    will-change: transform;
    transition: transform 0.2s ease-out;
  }

  .cat-svg {
    width: 100%; height: 100%;
    filter: drop-shadow(0 6px 18px rgba(0,229,204,0.35)) drop-shadow(0 0 30px rgba(0,255,220,0.15));
    animation: catOrbit 10s ease-in-out 1.8s infinite;
  }

  .cat-container.bounced .cat-svg {
    animation: catBounce 0.4s ease-out;
  }

  @keyframes catBounce {
    0% { transform: scale(1); }
    25% { transform: scale(1.12) rotate(3deg); }
    50% { transform: scale(0.95) rotate(-2deg); }
    100% { transform: scale(1) rotate(0deg); }
  }

  @keyframes catOrbit {
    0%   { transform: translate(0, 0) rotate(0deg); }
    20%  { transform: translate(-10px, 5px) rotate(-1.5deg); }
    40%  { transform: translate(-6px, 12px) rotate(-0.5deg); }
    60%  { transform: translate(8px, 10px) rotate(1deg); }
    80%  { transform: translate(10px, -2px) rotate(1.5deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
  }

  @keyframes catIn {
    from { opacity: 0; transform: translate(-50%, -50%) scale(0.4) translateY(-30px); }
    to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  }

  /* === PARTICLES === */
  .particles {
    position: absolute; inset: 0;
    z-index: 6; pointer-events: none; overflow: hidden;
  }

  .particle {
    position: absolute;
    border-radius: 50%;
    animation: particleDrift linear infinite;
    opacity: 0;
  }

  @keyframes particleDrift {
    0% { transform: translateY(0) translateX(0) scale(0); opacity: 0; }
    10% { opacity: 1; transform: scale(1); }
    90% { opacity: 0.6; }
    100% { transform: translateY(-100vh) translateX(var(--dx, 20px)) scale(0.5); opacity: 0; }
  }

  /* === FLOATING ORBS === */
  .orb {
    position: absolute;
    border-radius: 50%;
    z-index: 5;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .orb:active { transform: scale(1.4) !important; }

  .orb-1 {
    width: 12px; height: 12px; top: 18%; left: 15%;
    background: radial-gradient(circle, rgba(255,150,200,0.8), rgba(255,100,170,0.3));
    box-shadow: 0 0 20px rgba(255,100,170,0.4);
    animation: orbFloat1 7s ease-in-out infinite;
  }

  .orb-2 {
    width: 8px; height: 8px; top: 72%; right: 12%;
    background: radial-gradient(circle, rgba(0,255,220,0.8), rgba(0,200,180,0.3));
    box-shadow: 0 0 16px rgba(0,229,204,0.4);
    animation: orbFloat2 9s ease-in-out 2s infinite;
  }

  .orb-3 {
    width: 6px; height: 6px; top: 35%; right: 20%;
    background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,200,230,0.3));
    box-shadow: 0 0 12px rgba(255,255,255,0.3);
    animation: orbFloat3 11s ease-in-out 1s infinite;
  }

  .orb-4 {
    width: 10px; height: 10px; bottom: 22%; left: 20%;
    background: radial-gradient(circle, rgba(0,229,204,0.7), rgba(0,180,160,0.2));
    box-shadow: 0 0 18px rgba(0,229,204,0.3);
    animation: orbFloat1 8s ease-in-out 3s infinite;
  }

  .orb-5 {
    width: 5px; height: 5px; top: 60%; left: 10%;
    background: radial-gradient(circle, rgba(255,200,230,0.9), rgba(255,100,170,0.2));
    box-shadow: 0 0 10px rgba(255,150,200,0.3);
    animation: orbFloat3 6s ease-in-out 0.5s infinite;
  }

  @keyframes orbFloat1 {
    0%, 100% { transform: translate(0, 0); }
    33% { transform: translate(12px, -8px); }
    66% { transform: translate(-6px, 10px); }
  }
  @keyframes orbFloat2 {
    0%, 100% { transform: translate(0, 0); }
    25% { transform: translate(-15px, 5px); }
    50% { transform: translate(-8px, -12px); }
    75% { transform: translate(10px, -5px); }
  }
  @keyframes orbFloat3 {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(8px, -14px); }
  }

  /* === STREAKS === */
  .streak { position: absolute; z-index: 5; pointer-events: none; opacity: 0.05; }

  .streak-1 {
    width: 2px; height: 40vh; top: -5vh; left: 22%;
    background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.8), transparent);
    transform: rotate(15deg);
    animation: streakFade 8s ease-in-out infinite;
  }

  .streak-2 {
    width: 1px; height: 35vh; top: 15vh; right: 18%;
    background: linear-gradient(to bottom, transparent, rgba(0,229,204,0.6), transparent);
    transform: rotate(-12deg);
    animation: streakFade 8s ease-in-out 3s infinite;
  }

  .streak-3 {
    width: 1px; height: 25vh; bottom: 10vh; left: 40%;
    background: linear-gradient(to bottom, transparent, rgba(255,100,180,0.5), transparent);
    transform: rotate(8deg);
    animation: streakFade 8s ease-in-out 5s infinite;
  }

  @keyframes streakFade {
    0%, 100% { opacity: 0.02; }
    50% { opacity: 0.07; }
  }

  /* === TYPOGRAPHY === */
  .title {
    position: absolute;
    top: max(env(safe-area-inset-top, 0px), 16px);
    left: clamp(16px, 5vw, 50px);
    padding-top: 8px;
    z-index: 10; line-height: 1;
    animation: fadeSlideIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) both;
    animation-delay: 0.2s;
  }

  .title h1 {
    font-family: 'Archivo Black', 'Bebas Neue', sans-serif;
    font-size: clamp(28px, 8vw, 64px);
    letter-spacing: clamp(4px, 1.5vw, 12px);
    color: var(--white);
    text-shadow: 0 2px 20px rgba(0,0,0,0.3), 0 0 60px rgba(255,0,102,0.15);
    position: relative;
  }

  .title h1::after {
    content: 'ZOLEOLE';
    position: absolute; top: 0; left: 0;
    -webkit-text-stroke: 1px rgba(255,255,255,0.08);
    color: transparent; letter-spacing: inherit;
  }

  .title .handle {
    font-family: 'Space Mono', monospace;
    font-size: clamp(8px, 2.5vw, 14px);
    font-weight: 700; letter-spacing: 2.5px;
    color: var(--white); opacity: 0.75;
    margin-top: 4px; text-transform: uppercase;
  }

  .number {
    position: absolute;
    top: max(env(safe-area-inset-top, 0px), 14px);
    right: clamp(16px, 5vw, 50px);
    padding-top: 8px; z-index: 10;
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(36px, 10vw, 80px);
    color: var(--white); letter-spacing: 4px;
    text-shadow: 0 2px 20px rgba(0,0,0,0.3);
    animation: fadeSlideIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) both;
    animation-delay: 0.35s; line-height: 1;
  }

  .number::after {
    content: ''; display: block;
    width: 30px; height: 1px;
    background: rgba(255,255,255,0.3);
    margin-top: 6px; margin-left: auto;
  }

  .side-text-left {
    position: absolute;
    left: clamp(6px, 2vw, 24px); bottom: 28vh;
    z-index: 10;
    font-family: 'Space Mono', monospace;
    font-size: clamp(6px, 1.8vw, 10px);
    letter-spacing: 2.5px; color: var(--white);
    writing-mode: vertical-rl; text-orientation: mixed;
    transform: rotate(180deg); opacity: 0.6;
    animation: fadeSlideIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) both;
    animation-delay: 0.5s;
  }

  .side-text-right {
    position: absolute;
    right: clamp(6px, 2vw, 24px); bottom: 28vh;
    z-index: 10;
    font-family: 'Space Mono', monospace;
    font-size: clamp(6px, 1.8vw, 10px);
    letter-spacing: 2.5px; color: var(--white);
    writing-mode: vertical-rl; text-orientation: mixed;
    transform: rotate(180deg); opacity: 0.6; text-transform: uppercase;
    animation: fadeSlideIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) both;
    animation-delay: 0.6s;
  }

  .credit {
    position: absolute;
    bottom: max(env(safe-area-inset-bottom, 0px), 14px);
    left: 50%; transform: translateX(-50%);
    padding-bottom: 6px; z-index: 10;
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(10px, 2.8vw, 16px);
    letter-spacing: 6px; color: var(--white);
    white-space: nowrap; opacity: 0;
    animation: fadeSlideInCredit 1.2s cubic-bezier(0.22, 1, 0.36, 1) both;
    animation-delay: 0.7s;
  }

  .credit::before, .credit::after { content: '·'; margin: 0 8px; opacity: 0.5; }

  /* === SWIPE HINT === */
  .swipe-hint {
    position: absolute;
    bottom: max(calc(env(safe-area-inset-bottom, 0px) + 40px), 50px);
    left: 50%; transform: translateX(-50%);
    z-index: 12;
    display: flex; flex-direction: column; align-items: center; gap: 6px;
    opacity: 0;
    animation: hintAppear 1s ease 2.5s forwards;
    pointer-events: none;
    transition: opacity 0.5s ease;
  }

  .swipe-hint.hidden { opacity: 0 !important; animation: none; }

  .swipe-hint span {
    font-family: 'Space Mono', monospace;
    font-size: 8px; letter-spacing: 3px;
    color: rgba(255,255,255,0.5); text-transform: uppercase;
  }

  .swipe-hint .arrow {
    width: 16px; height: 16px;
    border-left: 1.5px solid rgba(255,255,255,0.4);
    border-bottom: 1.5px solid rgba(255,255,255,0.4);
    transform: rotate(135deg);
    animation: arrowBounce 1.5s ease-in-out infinite;
  }

  @keyframes arrowBounce {
    0%, 100% { transform: rotate(135deg) translate(0, 0); opacity: 0.5; }
    50% { transform: rotate(135deg) translate(3px, -3px); opacity: 1; }
  }

  @keyframes hintAppear {
    from { opacity: 0; transform: translateX(-50%) translateY(10px); }
    to { opacity: 1; transform: translateX(-50%) translateY(0); }
  }

  /* === BOTTOM DRAWER === */
  .drawer {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 50dvh;
    z-index: 20;
    transform: translateY(100%);
    transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
    background:
      linear-gradient(to top, rgba(10,10,20,0.95) 0%, rgba(30,20,40,0.9) 40%, rgba(60,40,60,0.7) 70%, transparent 100%);
    -webkit-backdrop-filter: blur(30px);
    backdrop-filter: blur(30px);
    padding: 0 clamp(20px, 6vw, 40px);
    display: flex; flex-direction: column;
  }

  .drawer.open { transform: translateY(0); }

  .drawer-handle {
    width: 40px; height: 4px; border-radius: 2px;
    background: rgba(255,255,255,0.3);
    margin: 12px auto 20px; flex-shrink: 0;
  }

  .drawer-content {
    flex: 1; overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    padding-bottom: max(env(safe-area-inset-bottom, 0px), 20px);
  }

  .drawer-content::-webkit-scrollbar { display: none; }

  .drawer-title {
    font-family: 'Archivo Black', sans-serif;
    font-size: clamp(18px, 5vw, 28px);
    color: var(--white); letter-spacing: 3px;
    margin-bottom: 16px;
  }

  .drawer-bio {
    font-family: 'Space Mono', monospace;
    font-size: clamp(10px, 2.5vw, 13px);
    color: rgba(255,255,255,0.65);
    line-height: 1.7; letter-spacing: 0.5px;
    margin-bottom: 24px;
  }

  .drawer-tags {
    display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 24px;
  }

  .drawer-tag {
    font-family: 'Space Mono', monospace;
    font-size: clamp(8px, 2vw, 11px);
    padding: 6px 14px; border-radius: 100px;
    border: 1px solid rgba(255,255,255,0.15);
    color: rgba(255,255,255,0.7); letter-spacing: 1px;
    background: rgba(255,255,255,0.04);
    transition: all 0.3s ease; cursor: pointer;
  }

  .drawer-tag:active {
    background: rgba(255,100,170,0.2);
    border-color: rgba(255,100,170,0.4);
    color: var(--white); transform: scale(0.95);
  }

  .drawer-links { display: flex; gap: 12px; }

  .drawer-link {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(13px, 3.5vw, 18px);
    letter-spacing: 3px; color: var(--white);
    text-decoration: none; padding: 10px 20px;
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 4px; transition: all 0.3s ease;
    text-align: center; flex: 1;
  }

  .drawer-link:active { background: rgba(255,255,255,0.1); transform: scale(0.97); }

  /* === CORNER MARKS === */
  .corner-mark {
    position: absolute; width: 20px; height: 20px;
    z-index: 10; opacity: 0.18;
  }

  .corner-mark::before, .corner-mark::after {
    content: ''; position: absolute; background: var(--white);
  }

  .corner-mark.tl { top: 12px; left: 12px; }
  .corner-mark.tl::before { width: 14px; height: 1px; top: 0; left: 0; }
  .corner-mark.tl::after { width: 1px; height: 14px; top: 0; left: 0; }
  .corner-mark.tr { top: 12px; right: 12px; }
  .corner-mark.tr::before { width: 14px; height: 1px; top: 0; right: 0; }
  .corner-mark.tr::after { width: 1px; height: 14px; top: 0; right: 0; }

  const poster = document.getElementById('poster');
  const circle = document.getElementById('circle');
  const dog = document.getElementById('dogContainer');
  const cat = document.getElementById('catContainer');
  const touchGlow = document.getElementById('touchGlow');
  const drawer = document.getElementById('drawer');
  const swipeHint = document.getElementById('swipeHint');
  const flashOverlay = document.getElementById('flashOverlay');
  const modeLabel = document.getElementById('modeLabel');

  let drawerOpen = false;
  let swipeStartY = 0;
  let swipeStartX = 0;
  let lastTap = 0;
  let gyroActive = false;

  // === GYROSCOPE ===
  function initGyro() {
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
      DeviceOrientationEvent.requestPermission().then(r => {
        if (r === 'granted') { enableGyro(); }
      }).catch(() => {});
    } else if ('DeviceOrientationEvent' in window) {
      enableGyro();
    }
  }

  function enableGyro() {
    window.addEventListener('deviceorientation', handleOrientation);
    gyroActive = true;
    modeLabel.textContent = 'Gyro Active';
  }

  function handleOrientation(e) {
    const beta = Math.max(-30, Math.min(30, e.beta || 0));
    const gamma = Math.max(-30, Math.min(30, e.gamma || 0));
    const tiltX = gamma / 30;
    const tiltY = (beta - 20) / 30;

    poster.style.setProperty('--tilt-x', tiltX);
    poster.style.setProperty('--tilt-y', tiltY);

    if (circle) circle.style.transform = `translate(calc(-50% + ${tiltX * 8}px), calc(-50% + ${tiltY * 8}px))`;
    if (dog) dog.style.transform = `translate(calc(-50% + ${tiltX * -6}px), calc(-50% + ${tiltY * -5}px))`;
    if (cat) cat.style.transform = `translate(calc(-50% + ${tiltX * 12}px), calc(-50% + ${tiltY * 10}px))`;
  }

  // === MOUSE (desktop) ===
  poster.addEventListener('mousemove', (e) => {
    if (gyroActive) return;
    const x = (e.clientX / window.innerWidth) * 100;
    const y = (e.clientY / window.innerHeight) * 100;
    poster.style.setProperty('--mx', x + '%');
    poster.style.setProperty('--my', y + '%');
    const cx = (x - 50) / 50;
    const cy = (y - 50) / 50;
    poster.style.setProperty('--tilt-x', cx);
    poster.style.setProperty('--tilt-y', cy);
    if (circle) circle.style.transform = `translate(calc(-50% + ${cx * 5}px), calc(-50% + ${cy * 5}px))`;
    if (dog) dog.style.transform = `translate(calc(-50% + ${cx * -4}px), calc(-50% + ${cy * -3}px))`;
    if (cat) cat.style.transform = `translate(calc(-50% + ${cx * 8}px), calc(-50% + ${cy * 7}px))`;
  });

  // === TOUCH ===
  poster.addEventListener('touchstart', (e) => {
    const t = e.touches[0];
    swipeStartY = t.clientY;
    swipeStartX = t.clientX;
    touchGlow.style.left = t.clientX + 'px';
    touchGlow.style.top = t.clientY + 'px';
    touchGlow.classList.add('active');
    createRipple(t.clientX, t.clientY);

    const now = Date.now();
    if (now - lastTap < 300) doubleTapEffect(t.clientX, t.clientY);
    lastTap = now;

    circle.classList.add('tapped');
    if (!gyroActive) initGyro();
  }, { passive: true });

  poster.addEventListener('touchmove', (e) => {
    const t = e.touches[0];
    touchGlow.style.left = t.clientX + 'px';
    touchGlow.style.top = t.clientY + 'px';

    if (!gyroActive) {
      const cx = ((t.clientX / window.innerWidth) - 0.5) * 2;
      const cy = ((t.clientY / window.innerHeight) - 0.5) * 2;
      poster.style.setProperty('--tilt-x', cx);
      poster.style.setProperty('--tilt-y', cy);
      if (circle) circle.style.transform = `translate(calc(-50% + ${cx * 6}px), calc(-50% + ${cy * 6}px))`;
      if (dog) dog.style.transform = `translate(calc(-50% + ${cx * -5}px), calc(-50% + ${cy * -4}px))`;
      if (cat) cat.style.transform = `translate(calc(-50% + ${cx * 10}px), calc(-50% + ${cy * 8}px))`;
    }

    const deltaY = swipeStartY - t.clientY;
    const deltaX = Math.abs(swipeStartX - t.clientX);
    if (deltaY > 60 && deltaX < 80 && !drawerOpen) openDrawer();
    else if (deltaY < -60 && drawerOpen) closeDrawer();
  }, { passive: true });

  poster.addEventListener('touchend', () => {
    touchGlow.classList.remove('active');
    circle.classList.remove('tapped');
  });

  // === ANIMAL TAPS ===
  function animalTap(el, color, dur) {
    return (e) => {
      e.stopPropagation();
      el.classList.add('bounced');
      const t = e.touches ? e.touches[0] : e;
      createBurst(t.clientX, t.clientY, color);
      setTimeout(() => el.classList.remove('bounced'), dur);
    };
  }

  dog.addEventListener('touchstart', animalTap(dog, '#ff66aa', 500), { passive: true });
  dog.addEventListener('click', (e) => { dog.classList.add('bounced'); setTimeout(() => dog.classList.remove('bounced'), 500); });
  cat.addEventListener('touchstart', animalTap(cat, '#00e5cc', 400), { passive: true });
  cat.addEventListener('click', (e) => { cat.classList.add('bounced'); setTimeout(() => cat.classList.remove('bounced'), 400); });

  // === EFFECTS ===
  function createRipple(x, y) {
    const r = document.createElement('div');
    r.className = 'tap-ripple';
    r.style.left = x + 'px'; r.style.top = y + 'px';
    poster.appendChild(r);
    setTimeout(() => r.remove(), 800);
  }

  function createBurst(x, y, color) {
    for (let i = 0; i < 10; i++) {
      const p = document.createElement('div');
      p.className = 'burst-particle';
      const a = (Math.PI * 2 / 10) * i;
      const d = 40 + Math.random() * 40;
      p.style.left = x + 'px'; p.style.top = y + 'px';
      p.style.background = color;
      p.style.boxShadow = `0 0 6px ${color}`;
      p.style.setProperty('--bx', Math.cos(a) * d + 'px');
      p.style.setProperty('--by', Math.sin(a) * d + 'px');
      poster.appendChild(p);
      setTimeout(() => p.remove(), 700);
    }
  }

  function doubleTapEffect(x, y) {
    flashOverlay.classList.add('flash');
    setTimeout(() => flashOverlay.classList.remove('flash'), 150);
    createBurst(x, y, 'rgba(255,255,255,0.8)');
  }

  // === DRAWER ===
  function openDrawer() { drawer.classList.add('open'); drawerOpen = true; swipeHint.classList.add('hidden'); }
  function closeDrawer() { drawer.classList.remove('open'); drawerOpen = false; }

  drawer.addEventListener('touchstart', (e) => { swipeStartY = e.touches[0].clientY; e.stopPropagation(); }, { passive: true });
  drawer.addEventListener('touchmove', (e) => { if (swipeStartY - e.touches[0].clientY < -60) closeDrawer(); }, { passive: true });

  // === ORB TAPS ===
  document.querySelectorAll('[data-orb]').forEach(orb => {
    orb.addEventListener('touchstart', (e) => {
      e.stopPropagation();
      const r = orb.getBoundingClientRect();
      createBurst(r.left + r.width / 2, r.top + r.height / 2, orb.classList.contains('orb-1') || orb.classList.contains('orb-5') ? '#ff99cc' : '#00e5cc');
    }, { passive: true });
  });

  // === PARTICLES ===
  const particlesContainer = document.getElementById('particles');
  const colors = ['rgba(255,150,200,0.6)', 'rgba(0,229,204,0.5)', 'rgba(255,255,255,0.35)', 'rgba(255,100,170,0.5)', 'rgba(100,255,230,0.4)'];

  function createParticle() {
    const p = document.createElement('div');
    p.classList.add('particle');
    const size = Math.random() * 3.5 + 1.5;
    const x = Math.random() * 100;
    const dx = (Math.random() - 0.5) * 100;
    const duration = Math.random() * 10 + 12;
    const delay = Math.random() * 8;
    const color = colors[Math.floor(Math.random() * colors.length)];
    p.style.cssText = `width:${size}px;height:${size}px;left:${x}%;bottom:-10px;background:${color};box-shadow:0 0 ${size*3}px ${color};--dx:${dx}px;animation-duration:${duration}s;animation-delay:${delay}s;`;
    particlesContainer.appendChild(p);
    setTimeout(() => { p.remove(); createParticle(); }, (duration + delay) * 1000);
  }

  const count = window.innerWidth < 768 ? 15 : 25;
  for (let i = 0; i < count; i++) createParticle();

  initGyro();
</script>

</body>

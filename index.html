<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚òÅÔ∏è Weather & Clouds | Meteorama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .body-wrapper {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #3a3897 0%, #2c2a72 40%, #1a1a4e 100%);
        }

        .weather-widget::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 70%);
            animation: shimmer 15s infinite linear;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .weather-icon-main {
            filter: drop-shadow(0 0 12px rgba(220, 220, 255, 0.5));
            animation: floating 3.5s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        #cloud-container {
            pointer-events: auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .animate-fadeInScaleUp {
            opacity: 0;
            animation: fadeInScaleUp 0.7s ease-out forwards;
        }

        @keyframes gentleBob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .animate-gentleBob {
            animation: gentleBob 2.5s ease-in-out infinite;
        }

        .sun-info .sunrise:hover .sun-icon,
        .sun-info .sunset:hover .sun-icon {
            transform: rotate(15deg) scale(1.15);
        }
        .sun-icon {
            transition: transform 0.3s ease-in-out;
        }

        .forecast-day:hover {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1), 0 4px 10px rgba(0,0,0,0.2);
        }
        .forecast-day:hover .forecast-icon {
            transform: scale(1.2) translateY(-2px);
            transition: transform 0.3s ease-out;
        }
        .forecast-day .forecast-icon {
            transition: transform 0.3s ease-out;
        }

        .delay-100 { animation-delay: 0.1s !important; }
        .delay-200 { animation-delay: 0.2s !important; }
        .delay-300 { animation-delay: 0.3s !important; }
        .delay-400 { animation-delay: 0.4s !important; }
        .delay-500 { animation-delay: 0.5s !important; }
        .delay-600 { animation-delay: 0.6s !important; }
        .delay-700 { animation-delay: 0.7s !important; }
        .delay-\[0\.8s\] { animation-delay: 0.8s !important; }

        .location-search {
            position: relative;
        }

        .suggestions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(30, 20, 60, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            margin-top: 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .meteorama-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .meteorama-link:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .header-title {
            background: linear-gradient(135deg, #667eea, #87ceeb, #4682b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>

<div class="body-wrapper min-h-screen flex justify-center items-center p-4">

    <div class="weather-widget-container relative w-full max-w-sm sm:max-w-md">
        <div class="weather-widget relative text-white bg-gradient-to-br from-purple-700/70 via-indigo-800/60 to-blue-900/70 backdrop-blur-lg shadow-2xl rounded-3xl p-6 overflow-hidden border border-white/10">
            <div id="cloud-container" class="absolute top-0 right-0 w-36 h-36 sm:w-40 sm:h-40 z-30 cursor-pointer rounded-tr-3xl overflow-hidden">
                <div id="cloud-tooltip" class="tooltip absolute top-20 right-2 sm:top-24 sm:right-4 bg-black/70 text-white px-3 py-1.5 rounded-md text-xs opacity-0 transition-opacity duration-300 pointer-events-none z-40 shadow-lg">
                    Click clouds for a surprise!
                    <div class="absolute -top-1 right-3 w-3 h-3 bg-black/70 transform rotate-45"></div>
                </div>
            </div>

            <div class="relative z-20">
                <div class="text-center mb-4">
                    <h1 class="header-title text-2xl font-bold mb-2">Weather & Clouds</h1>
                    <p class="text-xs opacity-70">Real-time weather information</p>
                </div>
                
                <div class="location-search mb-4">
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            id="locationInput" 
                            placeholder="Search city..."
                            class="flex-1 bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl px-3 py-2 text-sm text-white placeholder-white/50 focus:outline-none focus:border-white/40 transition-all"
                        >
                        <button 
                            id="searchBtn"
                            class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl px-3 py-2 text-sm hover:bg-white/20 transition-all"
                        >
                            üîç
                        </button>
                        <button 
                            id="geolocateBtn"
                            title="Use my location"
                            class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-xl px-3 py-2 text-sm hover:bg-white/20 transition-all"
                        >
                            üìç
                        </button>
                    </div>
                    <div id="suggestionsDropdown" class="suggestions-dropdown hidden"></div>
                </div>

                <div class="date-time text-sm font-light opacity-80 mb-1 tracking-wide animate-fadeInUp" id="dateTime">Loading...</div>

                <div class="current-weather flex items-center mb-2">
                    <div class="weather-icon-main text-5xl mr-3" id="weatherIcon">‚õÖ</div>
                    <div class="temp text-5xl font-semibold">
                        <span class="bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-300 animate-fadeInScaleUp delay-100" id="temperature">--¬∞C</span>
                    </div>
                </div>

                <div class="location text-lg opacity-90 mb-4 tracking-wide animate-fadeInUp delay-200" id="location">Loading...</div>

                <div class="sun-info bg-black/30 backdrop-blur-sm rounded-2xl p-3 sm:p-4 flex justify-between items-center mb-4 border border-white/10 shadow-md animate-fadeInUp delay-300">
                    <div class="sunrise text-center">
                        <div class="sun-icon text-xl mb-1">‚òÄÔ∏è</div>
                        <div class="text-xs opacity-80" id="sunriseTime">--:--</div>
                    </div>
                    <div class="day-length text-center text-sm opacity-90" id="dayLength">-- h -- m</div>
                    <div class="sunset text-center">
                        <div class="sun-icon text-xl mb-1">üåô</div>
                        <div class="text-xs opacity-80" id="sunsetTime">--:--</div>
                    </div>
                </div>

                <div class="precipitation bg-white/10 backdrop-blur-sm rounded-xl p-3 flex items-center mb-4 border border-white/5 shadow-sm animate-fadeInUp delay-400">
                    <div class="precip-icon text-2xl mr-2 text-blue-300 drop-shadow-lg animate-gentleBob">üåßÔ∏è</div>
                    <div class="text-sm opacity-90" id="precipitationChance">Rain --%</div>
                </div>

                <div class="humidity-wind flex justify-between text-sm opacity-90 mb-5 animate-fadeInUp delay-500">
                    <div id="humidity">Humidity: --%</div>
                    <div id="windSpeed">Wind: -- km/h</div>
                </div>

                <div class="forecast flex flex-nowrap justify-between pb-2 mb-4" id="forecastContainer">
                </div>

                <a href="meteorama/" class="meteorama-link block text-center py-3 px-4 rounded-xl border border-white/20 text-white font-semibold text-sm shadow-lg hover:shadow-xl transition-all">
                    ‚òÅÔ∏è Play Cloud Memory Game - Meteorama
                </a>

                <div id="loadingIndicator" class="hidden absolute inset-0 bg-black/50 backdrop-blur-sm rounded-3xl flex items-center justify-center z-40">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import * as THREE from "https://esm.sh/three";
    import { OrbitControls } from "https://esm.sh/three/examples/jsm/controls/OrbitControls.js";

    const weatherAPI = {
        getWeatherEmoji(code, isDay = true) {
            if (code === 0) return isDay ? '‚òÄÔ∏è' : 'üåô';
            if (code === 1) return isDay ? 'üå§Ô∏è' : 'üåô';
            if (code === 2) return '‚õÖ';
            if (code === 3) return '‚òÅÔ∏è';
            if ([45, 48].includes(code)) return 'üå´Ô∏è';
            if ([51, 53, 55, 56, 57].includes(code)) return 'üå¶Ô∏è';
            if ([61, 63, 65, 66, 67].includes(code)) return 'üåßÔ∏è';
            if ([71, 73, 75, 77, 85, 86].includes(code)) return 'üå®Ô∏è';
            if ([80, 81, 82].includes(code)) return 'üåßÔ∏è';
            if ([95, 96, 99].includes(code)) return '‚õàÔ∏è';
            return '‚òÅÔ∏è';
        },

        async searchLocations(query) {
            if (!query || query.length < 2) return [];
            
            try {
                const response = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=5&language=en&format=json`);
                const data = await response.json();
                return data.results || [];
            } catch (error) {
                console.error('Location search error:', error);
                return [];
            }
        },

        async getWeather(latitude, longitude, locationName = null) {
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,precipitation,weather_code,wind_speed_10m,is_day&daily=weather_code,temperature_2m_max,temperature_2m_min,sunrise,sunset,precipitation_probability_max&timezone=auto`
                );
                const data = await response.json();
                
                if (!locationName) {
                    const geoResponse = await fetch(`https://geocoding-api.open-meteo.com/v1/reverse?latitude=${latitude}&longitude=${longitude}&language=en&format=json`);
                    const geoData = await geoResponse.json();
                    if (geoData.results && geoData.results[0]) {
                        locationName = `${geoData.results[0].name}, ${geoData.results[0].country}`;
                    } else {
                        locationName = `${latitude.toFixed(2)}, ${longitude.toFixed(2)}`;
                    }
                }

                return { ...data, locationName };
            } catch (error) {
                console.error('Weather fetch error:', error);
                return null;
            }
        }
    };

    const ui = {
        updateDateTime() {
            const now = new Date();
            const optionsDate = { weekday: 'long' };
            const optionsTime = { hour: '2-digit', minute: '2-digit', hour12: false };
            const dateTimeEl = document.getElementById('dateTime');
            if (dateTimeEl) {
                dateTimeEl.textContent = `${now.toLocaleDateString(undefined, optionsDate)}, ${now.toLocaleTimeString([], optionsTime)}`;
            }
        },

        formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
        },

        calculateDayLength(sunrise, sunset) {
            const sunriseTime = new Date(sunrise);
            const sunsetTime = new Date(sunset);
            const diff = sunsetTime - sunriseTime;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            return `${hours} h ${minutes} m`;
        },

        getDayName(dateString, index) {
            if (index === 0) return 'Today';
            const date = new Date(dateString);
            return date.toLocaleDateString('en', { weekday: 'short' });
        },

        updateWeatherDisplay(weatherData) {
            if (!weatherData) return;

            const { current, daily, locationName } = weatherData;

            document.getElementById('location').textContent = locationName;

            document.getElementById('temperature').textContent = `${Math.round(current.temperature_2m)}¬∞C`;
            document.getElementById('weatherIcon').textContent = weatherAPI.getWeatherEmoji(current.weather_code, current.is_day);
            document.getElementById('humidity').textContent = `Humidity: ${current.relative_humidity_2m}%`;
            document.getElementById('windSpeed').textContent = `Wind: ${Math.round(current.wind_speed_10m)} km/h`;
            document.getElementById('precipitationChance').textContent = `Rain ${daily.precipitation_probability_max[0]}%`;

            document.getElementById('sunriseTime').textContent = this.formatTime(daily.sunrise[0]);
            document.getElementById('sunsetTime').textContent = this.formatTime(daily.sunset[0]);
            document.getElementById('dayLength').textContent = this.calculateDayLength(daily.sunrise[0], daily.sunset[0]);

            const forecastContainer = document.getElementById('forecastContainer');
            forecastContainer.innerHTML = '';
            
            for (let i = 0; i < Math.min(4, daily.time.length); i++) {
                const forecastDay = document.createElement('div');
                forecastDay.className = `forecast-day bg-white/5 backdrop-blur-sm rounded-xl p-3 w-20 text-center border border-white/10 shadow-sm hover:bg-white/10 transition-all duration-200 cursor-pointer transform hover:-translate-y-1 animate-fadeInUp delay-${500 + i * 100}`;
                
                forecastDay.innerHTML = `
                    <div class="day-name text-xs font-medium mb-1 opacity-80">${this.getDayName(daily.time[i], i)}</div>
                    <div class="forecast-icon text-2xl my-1 drop-shadow-md">${weatherAPI.getWeatherEmoji(daily.weather_code[i])}</div>
                    <div class="high-temp text-sm font-semibold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-300">${Math.round(daily.temperature_2m_max[i])}¬∞</div>
                    <div class="low-temp text-xs opacity-70">${Math.round(daily.temperature_2m_min[i])}¬∞</div>
                `;
                
                forecastContainer.appendChild(forecastDay);
            }
        },

        showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        },

        hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }
    };

    const locationHandler = {
        async getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation not supported'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    position => resolve({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    }),
                    error => reject(error)
                );
            });
        },

        async searchAndSelectLocation() {
            const input = document.getElementById('locationInput');
            const query = input.value.trim();
            
            if (!query) return;

            ui.showLoading();
            const locations = await weatherAPI.searchLocations(query);
            ui.hideLoading();

            const dropdown = document.getElementById('suggestionsDropdown');
            
            if (locations.length === 0) {
                dropdown.innerHTML = '<div class="suggestion-item">No locations found</div>';
                dropdown.classList.remove('hidden');
                setTimeout(() => dropdown.classList.add('hidden'), 2000);
                return;
            }

            dropdown.innerHTML = '';
            locations.forEach(location => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.textContent = `${location.name}, ${location.admin1 || ''} ${location.country}`.replace(/\s+/g, ' ').trim();
                item.addEventListener('click', async () => {
                    dropdown.classList.add('hidden');
                    input.value = '';
                    await this.loadWeatherForLocation(location.latitude, location.longitude, item.textContent);
                });
                dropdown.appendChild(item);
            });
            
            dropdown.classList.remove('hidden');
        },

        async loadWeatherForLocation(latitude, longitude, locationName = null) {
            ui.showLoading();
            const weatherData = await weatherAPI.getWeather(latitude, longitude, locationName);
            ui.updateWeatherDisplay(weatherData);
            ui.hideLoading();
        },

        async loadCurrentLocation() {
            try {
                ui.showLoading();
                const location = await this.getUserLocation();
                await this.loadWeatherForLocation(location.latitude, location.longitude);
            } catch (error) {
                console.error('Geolocation error:', error);
                await this.loadWeatherForLocation(40.7128, -74.0060, 'New York, USA');
            } finally {
                ui.hideLoading();
            }
        }
    };

    ui.updateDateTime();
    setInterval(ui.updateDateTime, 60000);

    document.getElementById('searchBtn').addEventListener('click', () => locationHandler.searchAndSelectLocation());
    document.getElementById('locationInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') locationHandler.searchAndSelectLocation();
    });
    
    let searchTimeout;
    document.getElementById('locationInput').addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        const dropdown = document.getElementById('suggestionsDropdown');
        
        if (e.target.value.length < 2) {
            dropdown.classList.add('hidden');
            return;
        }
        
        searchTimeout = setTimeout(() => locationHandler.searchAndSelectLocation(), 500);
    });

    document.getElementById('geolocateBtn').addEventListener('click', () => locationHandler.loadCurrentLocation());

    document.addEventListener('click', (e) => {
        if (!e.target.closest('.location-search')) {
            document.getElementById('suggestionsDropdown').classList.add('hidden');
        }
    });

    locationHandler.loadCurrentLocation();

    const container = document.getElementById('cloud-container');

    if (container) {
        const containerRect = container.getBoundingClientRect();
        const scene = new THREE.Scene();
        const cameraAspect = (containerRect.width > 0 && containerRect.height > 0) ? containerRect.width / containerRect.height : 1;
        const camera = new THREE.PerspectiveCamera(60, cameraAspect, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(containerRect.width, containerRect.height);
        renderer.setClearColor(0x000000, 0);
        container.appendChild(renderer.domElement);

        camera.position.set(0, 0.5, 4.5);

        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0);
        directionalLight.position.set(2, 3, 2);
        scene.add(directionalLight);
        const pointLight = new THREE.PointLight(0xaabbee, 0.8, 15);
        pointLight.position.set(-1, 1, 3);
        scene.add(pointLight);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.07;
        controls.rotateSpeed = 0.8;
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.minPolarAngle = Math.PI / 3;
        controls.maxPolarAngle = Math.PI / 1.8;
        controls.target.set(0, 0, 0);

        const cloudGroup = new THREE.Group();
        scene.add(cloudGroup);

        const cloudMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xf0f8ff,
            transparent: true, opacity: 0.85, roughness: 0.6, metalness: 0.0,
            transmission: 0.1,
            ior: 1.3,
            specularIntensity: 0.2,
            sheen: 0.2, sheenColor: 0xffffff, sheenRoughness: 0.5,
            clearcoat: 0.05, clearcoatRoughness: 0.3,
        });

        function createCloudPart(radius, position) {
            const geometry = new THREE.SphereGeometry(radius, 20, 20);
            const mesh = new THREE.Mesh(geometry, cloudMaterial);
            mesh.position.copy(position);
            return mesh;
        }

        function createDetailedCloud(x, y, z, scale) {
            const singleCloudGroup = new THREE.Group();
            singleCloudGroup.position.set(x, y, z);
            singleCloudGroup.scale.set(scale, scale, scale);
            const parts = [
                { radius: 0.8, position: new THREE.Vector3(0, 0, 0) }, { radius: 0.6, position: new THREE.Vector3(0.7, 0.2, 0.1) },
                { radius: 0.55, position: new THREE.Vector3(-0.6, 0.1, -0.2) }, { radius: 0.7, position: new THREE.Vector3(0.1, 0.4, -0.3) },
                { radius: 0.5, position: new THREE.Vector3(0.3, -0.3, 0.2) }, { radius: 0.6, position: new THREE.Vector3(-0.4, -0.2, 0.3) },
                { radius: 0.45, position: new THREE.Vector3(0.8, -0.1, -0.2) }, { radius: 0.5, position: new THREE.Vector3(-0.7, 0.3, 0.3) },
            ];
            parts.forEach(part => singleCloudGroup.add(createCloudPart(part.radius, part.position)));
            singleCloudGroup.userData = {
                isRaining: false, rainColor: Math.random() > 0.5 ? 0x87CEFA : 0xB0E0E6,
                originalPosition: singleCloudGroup.position.clone(), bobOffset: Math.random() * Math.PI * 2,
                bobSpeed: 0.0005 + Math.random() * 0.0003, bobAmount: 0.15 + Math.random() * 0.1,
            };
            return singleCloudGroup;
        }

        const cloud1 = createDetailedCloud(-0.7, 0.2, 0, 1.0);
        const cloud2 = createDetailedCloud(0.7, -0.1, 0.3, 0.9);
        cloudGroup.add(cloud1, cloud2);
        cloudGroup.position.y = -0.2;
        let autoRotateSpeed = 0.002;

        function createRaindropsForCloud(cloud) {
            const rainGroup = new THREE.Group();
            cloud.add(rainGroup);
            cloud.userData.rainGroup = rainGroup;
            const raindropMaterial = new THREE.MeshBasicMaterial({ color: cloud.userData.rainColor, transparent: true, opacity: 0.7 });
            const localRaindrops = [];
            for (let i = 0; i < 30; i++) {
                const raindropGeom = new THREE.CylinderGeometry(0.015, 0.015, 0.25, 6);
                const raindrop = new THREE.Mesh(raindropGeom, raindropMaterial);
                raindrop.position.set( (Math.random() - 0.5) * 1.8, -0.8 - Math.random() * 1.5, (Math.random() - 0.5) * 1.8 );
                raindrop.userData = { originalY: raindrop.position.y - Math.random() * 0.5, speed: 0.08 + Math.random() * 0.05 };
                localRaindrops.push(raindrop);
                rainGroup.add(raindrop);
            }
            rainGroup.visible = false;
            return localRaindrops;
        }

        const raindrops1 = createRaindropsForCloud(cloud1);
        const raindrops2 = createRaindropsForCloud(cloud2);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        renderer.domElement.addEventListener('click', (event) => {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cloudGroup.children, true);

            if (intersects.length > 0) {
                let clickedObj = intersects[0].object;
                let physicallyClickedCloud = null;
                while (clickedObj.parent && clickedObj.parent !== cloudGroup) {
                    clickedObj = clickedObj.parent;
                }

                if (clickedObj.parent === cloudGroup) {
                    physicallyClickedCloud = clickedObj;

                    const isCloud1Raining = cloud1.userData.isRaining;
                    const isCloud2Raining = cloud2.userData.isRaining;

                    let newGlobalRainState;
                    if (isCloud1Raining && isCloud2Raining) {
                        newGlobalRainState = false;
                    } else {
                        newGlobalRainState = true;
                    }

                    cloud1.userData.isRaining = newGlobalRainState;
                    if (cloud1.userData.rainGroup) {
                        cloud1.userData.rainGroup.visible = newGlobalRainState;
                    }

                    cloud2.userData.isRaining = newGlobalRainState;
                    if (cloud2.userData.rainGroup) {
                        cloud2.userData.rainGroup.visible = newGlobalRainState;
                    }

                    if (physicallyClickedCloud) {
                        const originalScale = physicallyClickedCloud.scale.clone();
                        physicallyClickedCloud.scale.multiplyScalar(1.15);
                        setTimeout(() => {
                            physicallyClickedCloud.scale.copy(originalScale);
                        }, 150);
                    }
                }
            }
        });

        const tooltip = document.getElementById('cloud-tooltip');
        setTimeout(() => {
            if (tooltip) tooltip.classList.add('opacity-100');
            setTimeout(() => { if (tooltip) tooltip.classList.remove('opacity-100'); }, 3500);
        }, 1500);

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now();
            cloudGroup.rotation.y += autoRotateSpeed;

            [cloud1, cloud2].forEach(cloud => {
                if (cloud) {
                    cloud.position.y = cloud.userData.originalPosition.y + Math.sin(time * cloud.userData.bobSpeed + cloud.userData.bobOffset) * cloud.userData.bobAmount;

                    if (cloud.userData.isRaining && cloud.userData.rainGroup) {
                        const currentRaindrops = cloud === cloud1 ? raindrops1 : raindrops2;
                        currentRaindrops.forEach(raindrop => {
                            raindrop.position.y -= raindrop.userData.speed;
                            if (raindrop.position.y < -5) {
                                raindrop.position.y = -0.8;
                                raindrop.position.x = (Math.random() - 0.5) * 1.8 * cloud.scale.x;
                                raindrop.position.z = (Math.random() - 0.5) * 1.8 * cloud.scale.z;
                            }
                        });
                    }
                }
            });
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            const newRect = container.getBoundingClientRect();
            if (newRect.width > 0 && newRect.height > 0) {
                camera.aspect = newRect.width / newRect.height;
                camera.updateProjectionMatrix();
                renderer.setSize(newRect.width, newRect.height);
            }
        });

        animate();

    } else {
        console.error("Cloud container (id: 'cloud-container') not found! 3D cloud animation will not be initialized.");
    }
</script>
